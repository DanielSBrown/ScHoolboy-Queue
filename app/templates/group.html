function googleApiClientReady(){

    gapi.client.setApiKey('AIzaSyARvwirFktEIi_BTaKcCi9Ja-m3IEJYIRk');
    gapi.client.load('youtube', 'v3', function() {
        keyWordsearch();
        });
}
function keyWordsearch() {

  $('#videos').html('');

  $('#videos').show();

  
  var q = $('#query').val();
  var request = gapi.client.youtube.search.list({
    q: q,
    part: 'snippet',
    type: 'video'
  });

  request.execute(function(results) {
    var html = "<form action='/room/add/' method = 'POST' name = 'form' id = 'form'><br/>";
    for(var i in results.items) {
      var item = results.items[i];
      console.log('[%s] Title: %s', item.id.videoId,item.snippet.title);
      var pic = item.snippet.thumbnails.default.url;
      pic = "<img src= " + pic + " ><br/>"

      html += pic +  item.snippet.title;
      html += "<input type = 'radio' name = 'song_url' value = \"" + item.id.videoId + "\"/><br/><br/>";
    }
     html += "<input type='hidden' name='room' value='{{ groupcode }}'>"
    html += "<input type = 'submit' value = 'submit'>";

    html += "</form>";

     $('#videos').append(html);
  });
 
 }

function query() {
  $("li").each(function(index) {
    var q = $(this).text();
    var request = gapi.client.youtube.search.list({
    q: q,
    part: 'snippet',
    type: 'video'
  });

  request.execute(function(results) {

    var item = results.items[0];
    var pic = item.snippet.thumbnails.default.url;
    $('#videos').append("<tr style='color:#e2e2e2;font-size:16px'><th scope='row'><img src = " + pic + "><th/><td>" + item.snippet.title + "</td></tr>");
{#    $('#videos').append("<img src = " + pic + "><br/>" + item.snippet.title + "<br/><br/>");#}
  });
  });
  
}
