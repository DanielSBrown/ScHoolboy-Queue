    <body style="background-image: url(/static/styles/schoolboyq.jpg);padding-top: 10px; background-position: top center; background-size: 1500px; background-repeat: no-repeat">

    <div class="container" style="margin: 0">

        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-1">
                <h4>ScHoolboy Queue</h4>
            </div>


        </div>
    </div>

    <div class="container" style="margin-top: 100px; background-color: rgba(24,24,24,0.49); padding-top: 15px; padding-bottom: 15px;border-radius: 5px; width: 500px">
    	<div class="row">
			<div class="container" style="horiz-align: center">
				<div class="panel panel-login">
					<div class="panel-heading" style="background-color:transparent ">
						<div class="row" style="margin-left: 10px; margin-right: 10px">
							<div class="col-xs-10" style="horiz-align: left">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-8" style="horiz-align: center">
								<a href="#" id="register-form-link">Register</a>
							</div>
                            <div class="col-xs-10" style="horiz-align: right">
								<a href="#" id="code-form-link">Enter Code</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="/setcookie/" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember" style="color: #e2e2e2"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>

								</form>
								<form id="register-form" action="/setcookie/" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
                                <form id="code-form" action="/group/" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="groupcode" id="username" tabindex="1" class="form-control" placeholder="Room Code" value="">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="code-submit" id="code-submit" tabindex="4" class="form-control btn btn-login" value="Enter">
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
